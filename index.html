<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Madhumitha ‚ù§Ô∏è</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }
    .card {
      background: white;
      padding: 35px 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      width: 340px;
      position: relative;
    }
    h1 {
      color: #e91e63;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      margin-bottom: 15px;
    }
    .gif {
      width: 200px;
      border-radius: 15px;
      margin: 10px 0 20px;
    }
    .countdown {
      font-size: 18px;
      color: #d81b60;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
      height: 50px;
    }
    button {
      padding: 12px 22px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    #yesBtn {
      background: #e91e63;
      color: white;
    }
    #yesBtn:hover {
      transform: scale(1.1);
    }
    #noBtn {
      background: #ddd;
      color: #333;
      position: absolute;
    }
    .message {
      display: none;
      margin-top: 20px;
      font-size: 20px;
      color: #e91e63;
      animation: pop 0.6s ease;
    }
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .heart {
      position: absolute;
      color: #e91e63;
      font-size: 22px;
      animation: float 6s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>

  <audio id="music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_8e8c5cbbf6.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Madhumitha ‚ù§Ô∏è</h1>
    <p>Will you be my Valentine?</p>

    <img class="gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExdWZ4NXFqcjR5cXN4d3ZlY2U1eTg3bWc3Ym0xNXR2dnZlZ2F1bCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/MDJ9IbxxvDUQM/giphy.gif" alt="love gif" />

    <div class="countdown" id="countdown"></div>

    <div class="buttons">
      <button id="yesBtn">Yes üíï</button>
      <button id="noBtn">No üôÉ</button>
    </div>

    <div class="message" id="message">
      Yayyy! Madhumitha said YES üòç‚ù§Ô∏è
    </div>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const message = document.getElementById('message');
    const heartsContainer = document.getElementById('hearts');
    const music = document.getElementById('music');
    const countdownEl = document.getElementById('countdown');

    // Move NO button
    noBtn.addEventListener('mouseenter', () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    });

    // YES button
    yesBtn.addEventListener('click', () => {
      message.style.display = 'block';
      music.play();
      createHearts();
    });

    function createHearts() {
      for (let i = 0; i < 35; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDelay = Math.random() * 5 + 's';
        heartsContainer.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }
    }

    // Countdown to Valentine's Day
    const valentinesDay = new Date('Feb 14, 2026 00:00:00').getTime();
    setInterval(() => {
      const now = new Date().getTime();
      const distance = valentinesDay - now;
      if (distance < 0) {
        countdownEl.innerHTML = 'Happy Valentine‚Äôs Day ‚ù§Ô∏è';
        return;
      }
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      countdownEl.innerHTML = `‚è≥ ${days}d ${hours}h ${minutes}m ${seconds}s left`;
    }, 1000);
  </script>

</body>
</html>
