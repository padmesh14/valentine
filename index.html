<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Madhumitha ‚ù§Ô∏è</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }
    .card {
      background: rgba(255,255,255,0.96);
      padding: 35px 30px 40px;
      border-radius: 25px;
      text-align: center;
      width: 360px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.3);
      position: relative;
    }
    h1 {
      color: #e91e63;
      margin-bottom: 5px;
    }
    .subtitle {
      color: #555;
      margin-bottom: 15px;
    }
    .gif {
      width: 220px;
      border-radius: 18px;
      margin: 10px 0 20px;
    }
    .love-text {
      font-size: 19px;
      color: #444;
      min-height: 60px;
      margin-bottom: 10px;
    }
    .countdown {
      margin: 12px 0 20px;
      font-size: 17px;
      color: #d81b60;
      font-weight: bold;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    button {
      padding: 12px 22px;
      border: none;
      border-radius: 30px;
      font-size: 15px;
      cursor: pointer;
      background: linear-gradient(135deg, #ff5f9e, #e91e63);
      color: white;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 12px 25px rgba(0,0,0,0.3);
    }
    .floating {
      position: fixed;
      bottom: -40px;
      font-size: 22px;
      animation: floatUp 6s linear infinite;
      pointer-events: none;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(0.6); opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.3); opacity: 0; }
    }
    .hug {
      display: none;
      margin-top: 15px;
      animation: pop 0.6s ease;
    }
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <audio id="music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/10/audio_52a5d5b36c.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Madhumitha ‚ù§Ô∏è</h1>
    <div class="subtitle">I have something from my heart</div>

    <img class="gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ21ldnE4b3N2ZWR4d2E2bXl6c2x5YW1jNGZlYW1zZTRtM2N4bCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/3oriO0OEd9QIDdllqo/giphy.gif" alt="love gif">

    <div class="love-text" id="loveText">
      Madhumitha, I want to tell you something‚Ä¶
    </div>

    <div class="countdown" id="countdown"></div>

    <div class="buttons">
      <button onclick="sayLove()">Tell Me ‚ù§Ô∏è</button>
      <button onclick="sayYes()">Yes ü§ó</button>
      <button onclick="playMusic()">Forever With Me üé∂</button>
    </div>

    <div class="hug" id="hug">
      <img class="gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOG5yOXU0bHF6c25nM2U5Z2R1eGd4c3h3d3h3bnd6N3JmYTZqYiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/l2QDM9Jnim1YVILXa/giphy.gif" alt="hug gif">
      <div style="color:#e91e63;font-size:18px;margin-top:10px;">I love you Madhumitha ‚ù§Ô∏è</div>
    </div>
  </div>

  <script>
    const loveText = document.getElementById('loveText');
    const hug = document.getElementById('hug');
    const music = document.getElementById('music');

    const lines = [
      'I love you ‚ù§Ô∏è',
      'I want you üíñ',
      'You mean everything to me üíï',
      'My heart chose you üíì',
      'Forever starts with us üíë'
    ];
    let i = 0;

    function sayLove() {
      loveText.innerHTML = lines[i % lines.length];
      i++;
      spawnHearts();
    }

    function sayYes() {
      hug.style.display = 'block';
      spawnHearts(true);
      music.play();
    }

    function playMusic() {
      music.play();
    }

    function spawnHearts(many = false) {
      const icons = ['‚ù§Ô∏è','üíñ','üíï','üíò','üíì','üåπ'];
      const count = many ? 20 : 5;
      for (let j = 0; j < count; j++) {
        const el = document.createElement('div');
        el.className = 'floating';
        el.innerHTML = icons[Math.floor(Math.random() * icons.length)];
        el.style.left = Math.random() * 100 + 'vw';
        el.style.animationDuration = 4 + Math.random() * 4 + 's';
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 8000);
      }
    }

    // Valentine countdown
    const valentinesDay = new Date('Feb 14, 2026 00:00:00').getTime();
    const countdownEl = document.getElementById('countdown');

    setInterval(() => {
      const now = new Date().getTime();
      const distance = valentinesDay - now;
      if (distance <= 0) {
        countdownEl.innerHTML = 'Happy Valentine‚Äôs Day ‚ù§Ô∏è';
        return;
      }
      const d = Math.floor(distance / (1000 * 60 * 60 * 24));
      const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((distance % (1000 * 60)) / 1000);
      countdownEl.innerHTML = `Valentine‚Äôs Day in ‚è≥ ${d}d ${h}h ${m}m ${s}s`;
    }, 1000);
  </script>

</body>
</html>
